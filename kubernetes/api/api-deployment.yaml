apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: tlc
    service: api
spec:
  selector:
    matchLabels:
      app: tlc
      service: api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tlc
        service: api
    spec:
      containers:
      - name: tlc
        image: quentinlegot/tlc-api:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
        ports:
        - containerPort: 8080
          name: "api8080"
      - name: node-exporter
        image: prom/node-exporter:latest
        resources:
          limits:
            memory: "64Mi"
            cpu: "10m"
        args:
          - '--path.procfs=/host/proc'
          - '--path.sysfs=/host/sys'
          - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
        volumeMounts:
          - name: proc
            mountPath: /host/proc
            mountPropagation: HostToContainer
            readOnly: true
          - name: sys
            mountPath: /host/sys
            mountPropagation: HostToContainer
            readOnly: true
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: proc
          hostPath:
            path: /proc
        
